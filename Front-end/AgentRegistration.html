    <h1 class="well">Agent Registration Form</h1>
    </br></br>
    <div class="col-lg-12 well">
      <div class="row">
        <form>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-6 form-group">
                <input type="text" placeholder="First Name" class="form-control">
              </div>
              <div class="col-sm-6 form-group">
                <input type="text" placeholder="Last Name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Company" class="form-control">
            </div>
            <div class="row">
              <div class="col-sm-6 form-group">
                <input type="text" placeholder="City" class="form-control">
              </div>
              <div class="col-sm-6 form-group">
                <input type="text" placeholder="State" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Company email address" class="form-control">
            </div>
            <div class="row">

              </div>

                </br>

              </div>

            </div>

        </br>

  <!-- Logout Modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Are you sure you want to log out? Click "Logout" below to end your session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- LogIn Modal-->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">User Sign In</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="col-sm-6 form-group">
          <div class="modal-body "></div>
          <input type="text" class="form-control" placeholder="User Email" style="width: 400px;">
          </br>
          <input type="text" class="form-control" placeholder="Password" style="width: 400px;">
        </div>
        <div class="modal-footer">
          <a class="btn btn-warning " href="Registration.html">Register</a>
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <!-- change to userHome-->
          <a class="btn btn-primary" href="UserHome.html">Log in</a>
        </div>
      </div>
    </div>
  </div>

        <div class="modal-footer">
